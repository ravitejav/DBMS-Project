<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Notification</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}" />
</head>
<body>
    <nav class="admin-nav">
      <ul>
          <li><a href="/log/admin/login/addstd">Add Student</a></li>
          <li><a href="/log/admin/login/updatestd">Update Student</a></li>
          <li><a href="/log/admin/login/addnoti">Add Notification</a></li>
          <li><a href="/log/admin/login/fee">View Fee Details</a></li>
          <li><a href="/log/admin/logout">Log Out</a></li>
          <li><a href="#" class="text-right">Hello, {{ name }}</a></li>
      </ul>
    </nav>
  {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
  {% endif %}
  <center>
  <form class="" action="/log/admin/addnoti" method="POST" style="padding:100px;max-width:800px">
  {% csrf_token %}
<label for="defaultFormContactNameEx" class="grey-text">Expiry date</label>
<input type="date" id="defaultFormContactNameEx" class="form-control" required="required" name="ex_date">
<br>
<label for="defaultFormContactEmailEx" class="grey-text">Subject</label>
<input type="text" id="defaultFormContactEmailEx" class="form-control" required="required" name="subject">
<br>
<label for="defaultFormContactMessageEx" class="grey-text">Your Notification</label>
<textarea type="text" id="defaultFormContactMessageEx" class="form-control" rows="5" name="noti"></textarea>
<br>
<div class="text-center mt-4">
    <button class="btn btn-outline-warning" type="submit">Send<i class="fa fa-paper-plane-o ml-2"></i></button>
</div>
</form>
  </form>
</center>
</body>
</html>
